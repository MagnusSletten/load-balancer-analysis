 #   ports:
 #     - "8082:8082"  # round-robin
 #     - "8083:8083"  # least-connections
  caddy:
    image: caddy:2
    depends_on: [app1, app2, app3, app4, app5]
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
    ports:
      - "9082:8082"  # caddy random
      - "9083:8083"  # caddy least-connections

  sender:
    build: ./sender
    depends_on: [caddy]
    environment:
      - TARGET_RR=http://caddy:8082/calculate
      - TARGET_LC=http://caddy:8083/calculate

      # steady-stream test (unchanged)
      - DURATION_SEC=60
      - JOB_MODE=cycle            # or "weighted"
      - JOBS=A,B,C
      - JOB_WEIGHTS=C:6,E:3,A:1   # only used if JOB_MODE=weighted
      - REQUEST_TIMEOUT_SEC=120
      - CONCURRENCY=5            # threads for both stream + batch
      - TARGET_RPS=0 
                 # 0 = unlimited

      # Batched-burst test (fixed total requests per batch)
      - RUN_STREAM=1
      - RUN_BATCH=1
      - BATCH_COUNT=5            # number of batches to run
      - BATCH_REQUESTS=25        # <-- total requests per batch (large)
      # (BATCH_MIN/BATCH_MAX are no longer needed and can be removed)

      # Optional niceties
      - START_DELAY_SEC=12
      - COOLDOWN_SEC=15
